<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Workshop Survey Form</h1>
        <form action="survey-results.html" method="POST">
            <fieldset>
                <legend>Student's Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="roll">Roll Number:</label>
                <input type="text" id="roll" name="roll" required><br>
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required><br>
            </fieldset>
            <fieldset>
                <legend>Feedback about the Speakers</legend>
                <label for="speaker-feedback">Please rate the speakers:</label>
                <input type="number" id="speaker-feedback" name="speaker-feedback" min="1" max="5" required><br>
            </fieldset>
            <fieldset>
                <legend>Overall Arrangements of the Programme</legend>
                <label for="arrangements-feedback">Please rate the overall arrangements:</label>
                <input type="number" id="arrangements-feedback" name="arrangements-feedback" min="1" max="5" required><br>
            </fieldset>
            <fieldset>
                <legend>Any Other Suggestion</legend>
                <textarea id="suggestion" name="suggestion" rows="4"></textarea>
            </fieldset>
            <div class="button-container">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
<style>
body {
            font-family: Arial , sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
        }

.container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #d5f4e6;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

h1 {
            text-align: center;
            margin-bottom: 20px;
        }

table {
            width: 100%;
            border-collapse: collapse;
        }

table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: lightgray;
        } </style>

</html>
